name: Crawl Podcast Rank

on:
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        env:
          TZ: Asia/Shanghai
        run: |
          python scripts/crawl.py --source demo_static --out docs

      - name: Commit & push updates
        run: |
          git config user.name "rank-bot"
          git config user.email "rank-bot@users.noreply.github.com"
          git add docs data || true
          git commit -m "chore: update ranks" || echo "No changes"
          git push
